<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <title> French Word Exercises</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}"></link>
    </head>
    
    <body>
        <br>
        <br>
        <br>
        <p> Comment dit-on ce nombre en fran√ßais?</p>
        <br>
         <p>{{english_number}} </p>
        <p class = "answer">{{french_number_text}}<p>
        <div>
            <form method='POST' action=''> 
                {% csrf_token %}
                
                {{form}}
                
                {% comment %} <label for="attempt">Attempt</label> {% endcomment %}
                <input type='submit' name='attempt' value = "Apprenons quelque chose!">

                {% comment %} <input type='text' name='attempt' placeholder = "Enter the number in french"> {% endcomment %}

            </form>
        </div>
        <div>
            <button onclick = "changetextColor(opacityValue=1)" class ="button black"> I've tried twice. Show me the answer </button>
            <script src="/static/css/scripts.js"></script>
            <br>
            <br>
            <button onclick = "location.reload(true)" class ="button green"> Play again </button>
        </div>
        <h3 id="smalltext">You've played {{counter}} times <h3>
    </body>
</html>
